<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keycode Display</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .message {
      font-size: 3.1rem;
      margin-bottom: 20px;
      box-shadow: 0.6px 1px 5px 0px;
      width: 640px;
      height: 90px;
      position: relative;
      top: -20px;
      transition: top 0.3s ease; /* Smooth transition when moved */
    }

    .message p {
      margin: 0;
    }

    #key-name {
      font-weight: bold;
      color: #4caf4fcf;
    }

    .keycode-box {
      display: none; /* Initially hidden */
      background-color: #fff;
      border: 2px solid #090a092e;
      border-radius: 10px;
      padding: 20px 40px;
      box-shadow: 0 5px 6px rgba(0, 0, 0, 0.1);
      height: 100px;
      width: 80px;
      margin-top: 20px;
      position: relative;
      top: 30px;
    }

    .keycode-box p {
      margin: 0;
      font-size: 4rem;
      font-weight: bold;
      color: #4caf50;
      position: relative;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <p style="position: relative; top: 15px; color: rgba(0, 0, 0, 0.823);">
        You pressed <span id="key-name">None</span>
      </p>
    </div>
    <div class="keycode-box" id="keycode-box">
      <p id="key-code">0</p>
    </div>
  </div>

  <script>
    document.addEventListener('keydown', (event) => {
      const keyNameElement = document.getElementById('key-name');
      const keyCodeElement = document.getElementById('key-code');
      const keycodeBox = document.getElementById('keycode-box');
      const messageDiv = document.querySelector('.message');

      // Update the key name and key code dynamically
      const keyName = event.key === ' ' ? 'Spacebar' : event.key;
      keyNameElement.textContent = keyName;
      keyCodeElement.textContent = event.keyCode;

      // Make the keycode-box visible and move the message down
      keycodeBox.style.display = 'inline-block';
      messageDiv.style.top = '50px';
    });
  </script>
</body>
</html>
