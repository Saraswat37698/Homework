<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f4f4f4;
    
    
  }
  main {
    padding: 200px;
    
  }
  .container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    max-width: 800px;
    margin: auto;
  }
  
  .products-box, .cart-box {
    width: 48%;
    border: 5px solid #999;
    padding: 10px;
    /* background-color: #d3d3d3; */
    margin: 10px;
  }
  
  h2 {
    margin: 0;
    text-align: center;
    font-size: 20px;
  }
  
  .product-item, .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #a6a6a6;
    margin-bottom: 10px;
    color: white;
    border-radius: 5px;
  }
  
  button {
    padding: 5px 12px;
    border: none;
    border-radius: 50%;
    background-color: #4caf50;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  
  .quantity {
    width: 30px;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    padding: 0;
    border: 1px solid #888;
    background-color: #e0e0e0;
  }
  
  #total-container {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    background-color: #999;
    color: white;
    padding: 10px;
  }
</style>
<script>
  
const Products = [
    { id: 1, name: 'Product-1', price: 100 },
    { id: 2, name: 'Product-2', price: 200 },
    { id: 3, name: 'Product-3', price: 300 },
  ];
  
  let cart = [];
  document.addEventListener('DOMContentLoaded', () => {
    renderProducts();
    updateCart();
  });
  function renderProducts() {
    const productsList = document.getElementById('products-list');
    productsList.innerHTML = '';
  
    Products.forEach(product => {
      const productItem = document.createElement('div');
      productItem.classList.add('product-item');
  
      productItem.innerHTML = `
        <span>${product.name} - ${product.price}</span>
        <div>
          <button onclick="updateQuantity(${product.id}, -1)">-</button>
          <span class="quantity" id="product-qty-${product.id}">0</span>
          <button onclick="updateQuantity(${product.id}, 1)">+</button>
        </div>
      `;
  
      productsList.appendChild(productItem);
    });
  }
  function updateQuantity(productId, change) {
    const product = Products.find(p => p.id === productId);
    const cartItem = cart.find(item => item.id === productId);
  
    if (change === 1) {
      if (cartItem) {
        cartItem.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
    } else if (change === -1 && cartItem) {
      cartItem.quantity -= 1;
      if (cartItem.quantity <= 0) {
        cart = cart.filter(item => item.id !== productId);
      }
    }
  
    updateCart();
  }
  
  // Update the cart UI
  function updateCart() {
    const cartList = document.getElementById('cart-list');
    const totalPrice = document.getElementById('total-price');
  
    cartList.innerHTML = '';
    if (cart.length === 0) {
      cartList.textContent = 'No Product added to the cart';
      totalPrice.textContent = '0';
      Products.forEach(product => updateProductQuantity(product.id, 0));
      return;
    }
  
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.quantity;
  
      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');
      cartItem.innerHTML = `
        <span>${item.name} Ã— ${item.quantity}</span>
        <span>${item.price * item.quantity}</span>
      `;
  
      cartList.appendChild(cartItem);
      updateProductQuantity(item.id, item.quantity);
    });
  
    totalPrice.textContent = total;
  }

  function updateProductQuantity(productId, quantity) {
    const productQtyElement = document.getElementById(`product-qty-${productId}`);
    productQtyElement.textContent = quantity;
    productQtyElement.classList.add('updated');
    setTimeout(() => {
      productQtyElement.classList.remove('updated');
    }, 300); 
  }
  
</script>
<body>
  <main>
  <div class="container">
    <div class="products-box">
      <h2>Products</h2>
      <div id="products-list"></div>
    </div>
    <div class="cart-box">
      <h2>Cart</h2>
      <div id="cart-list">No Product added to the cart</div>
      <div id="total-container">
        <span>Total:</span>
        <span id="total-price">0</span>
      </div>
    </div>
  </div>
</main>
</body>
</html>
