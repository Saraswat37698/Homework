            <br>

            <br>
            <Label>Last Name :</Label>
            <input type="text" class="type" placeholder="abcd">

            <br>

             Male 
            <input type="radio" class="radio">
             Female

             <br>

             <br>

             <input type="date" name="date"></label>
             <br>
             <br>

             <br>

             <br>
             <br>
             <button>Submit</button>
    </form>
